<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Contact form</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Contact Us</h1>
        <form id="contact-form">
          <div class="form-item">
            <div class="first-name">
              <label for="first-name"
                >First Name <span class="required-input">*</span></label
              >
              <input type="text" id="first-name" name="first-name" />
              <p class="error">This field is required</p>
            </div>
            <div class="last-name">
              <label for="last-name"
                >Last Name <span class="required-input">*</span></label
              >
              <input type="text" id="last-name" name="last-name" />
              <p class="error">This field is required</p>
            </div>
          </div>
          <div class="form-item">
            <label for="email">
              Email Address <span class="required-input">*</span>
            </label>
            <input type="email" id="email" name="email" />
            <p class="error">Please enter a valid email address</p>
          </div>
          <div class="form-item">
            <label for="query-type"
              >Query Type <span class="required-input">*</span></label
            >
            <div class="radio-group">
              <div class="radio-option">
                <input
                  type="radio"
                  id="general-enquiry"
                  name="query-type"
                  value="general-enquiry"
                />
                <label for="general-enquiry">General Enquiry</label>
              </div>
              <div class="radio-option">
                <input
                  type="radio"
                  id="support-request"
                  name="query-type"
                  value="support-request"
                />
                <label for="support-request">Support Request</label>
              </div>
            </div>
            <p class="error">Please select a query type</p>
          </div>
          <div class="form-item">
            <label for="message"
              >Message <span class="required-input">*</span></label
            >
            <textarea id="message" name="message" rows="4"></textarea>
            <p class="error">This field is required</p>
          </div>
          <div class="form-item">
            <label for="consent">
              <input type="checkbox" id="consent" name="consent" />
              I consent to being contacted by the team
              <span class="required-input">*</span>
            </label>
            <p class="consent-error">
              To submit this form, please consent to being contacted
            </p>
          </div>

          <button type="submit" id="submit-button" class="submit-button">
            Submit
          </button>
        </form>
      </section>
      <div id="success-message" class="success-message">
        <div class="message-header">
          <img
            src="./assets/images/icon-success-check.svg"
            alt="Success check icon"
          />
          Message Sent!
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </main>
  </body>
</html>
